<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ideais - Casa Criativa</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">

</head>

<body id="page-ideas">

    <div id="container">

        <header>
            <a href="/">
                <img src="./img/27pdZLL.png" alt="Imagem Logo">
            </a>
            <nav>

                <li><a href="/">Inicio</a></li>
                <li>
                    <a href="#">Ideias</a></li>
                <li>
                    <a class="button" href="#" onclick="onOff()">Nova Ideia</a></li>

            </nav>
        </header>

        <section id="title">
            <p>em exibição</p>
            <h1>Ideias</h1>
        </section>

        <section id="ideas">
            {% for idea in ideas %}
            <div class="idea">
                <img src="{{idea.img}}" alt="Imagem de {{ideal.title}}">
                <div class="content">
                    <h3>{{idea.title}}</h3>
                    <p>{{idea.category}}</p>
                    <div class="description">
                        {{idea.description}}
                    </div>
                    <a href="{{idea.url}}" target="_blank">Ir para a ideia</a>
                </div>
            </div>
           {% endfor %}
        </section>

        <main>

        </main>

        <footer>
            Com ♥️ <a href="http://rocketseat.com.br" target="_blank">Rocketseat</a>
        </footer>
    </div>

    {% include "modal.html" %}
    <script src="./script.js">
    </script>  
</body>



</html>
